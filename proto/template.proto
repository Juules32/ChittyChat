syntax = "proto3";
option go_package = "https://github.com/Juules32/ChristiansAlgorithm/proto";

package chat;

service ChatService {
    rpc SendMessage(stream MessageRequest) returns (stream MessageResponse);
}

message MessageRequest {
    string message = 1;
    int32 ID = 2;
}

message MessageResponse {
    string message = 1;
    int32 ID = 2;
}
